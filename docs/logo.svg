<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4c1d95" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Rocket Body -->
  <g filter="url(#shadow)">
    <!-- Main Body -->
    <path d="M256 80 
             C256 80 320 140 320 260
             L320 340
             C320 360 300 380 256 380
             C212 380 192 360 192 340
             L192 260
             C192 140 256 80 256 80Z" 
          fill="url(#rocketGrad)"/>
    
    <!-- Nose Cone Highlight -->
    <ellipse cx="256" cy="160" rx="40" ry="60" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Window -->
    <circle cx="256" cy="220" r="35" fill="#6366f1"/>
    <circle cx="256" cy="220" r="28" fill="#312e81"/>
    <circle cx="246" cy="212" r="8" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Left Fin -->
    <path d="M192 280 L140 360 L140 380 L192 340 Z" fill="url(#rocketGrad)"/>
    
    <!-- Right Fin -->
    <path d="M320 280 L372 360 L372 380 L320 340 Z" fill="url(#rocketGrad)"/>
    
    <!-- Bottom Detail -->
    <rect x="220" y="350" width="72" height="20" rx="4" fill="#c7d2fe"/>
  </g>
  
  <!-- Flame -->
  <g>
    <ellipse cx="256" cy="420" rx="50" ry="35" fill="url(#flameGrad)" opacity="0.9"/>
    <ellipse cx="256" cy="410" rx="35" ry="25" fill="#fde047"/>
    <ellipse cx="256" cy="400" rx="20" ry="15" fill="#ffffff"/>
  </g>
  
  <!-- Decorative Stars -->
  <circle cx="120" cy="120" r="6" fill="rgba(255,255,255,0.8)"/>
  <circle cx="400" cy="150" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="380" cy="400" r="5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="100" cy="350" r="3" fill="rgba(255,255,255,0.5)"/>
</svg>

